<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Datové sady</title>
    <!-- Připojení CSS stylů -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Hlavička stránky -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for("search") }}">Hledání v datových sadách</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for("search") }}">Vyhledávač</a>
                </li>
                <li class="">
                    <a class="nav-link" href="#">E-mail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Geolokace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Banky a účty</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Hlavní obsah stránky -->
<main class="container">
    {% block content %}{% endblock %}
</main>
<!-- Pata stránky -->
<footer class="bg-light text-center py-3 mt-auto">
    <p>&copy; Aplikace pro prohledávání datových sad</p>
</footer>
<!-- Připojení JS skriptů -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
